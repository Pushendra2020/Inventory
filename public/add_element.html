</head>

<body>
  <nav class="bg-white border-gray-200 dark:bg-gray-900">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="/photos/images.jpg" class="h-20" />

        <span class="self-center text-2xl font-semibold 
        whitespace-nowrap dark:text-white">IEEE</span>
      </a>
      <div class="flex md:order-2">
        <button type="button" data-collapse-toggle="navbar-search" aria-controls="navbar-search" aria-expanded="false"
          class="md:hidden text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5 me-1">
          <span class="sr-only">Search</span>
        </button>

        <button data-collapse-toggle="navbar-search" type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-search" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-5 h-5" aria-hidden="true" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15" />
          </svg>
        </button>
      </div>
      <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-search">
        <ul
          class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">


          <li>
            <a href="update_element.html" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0
            dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700
            dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Update Component</a>
          </li>
          <li>
            <a href="borrow.html" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0
    dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700
    dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Borrow Component</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <h1 class="text-2xl my-5 text-center font-semibold">Add New Component</h1>

  <form class="max-w-sm mx-auto mt-10" id="form" action="addData" method="post">
    <div class="mb-5">
      <label class="block mb-2 text-sm font-medium
       text-gray-900 dark:text-white">Enter Component Name</label>
      <input type="text" name="component_name" id="component_name" class="bg-gray-50 border border-gray-300
       text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500
        block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
         dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Component Name"
        required />
    </div>
    <div class="mb-5">
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Enter Quantity</label>
      <input type="number" name="quantity" id="quantity" class="bg-gray-50 border 
       border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 
       block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600
        dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500
        dark:focus:border-blue-500" placeholder="Enter Quantity" required />
    </div>


    <div class="mb-5">
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Enter descrip (Optional)</label>
      <textarea type="text" name="descrip" id="descrip" class="bg-gray-50 border 
       border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 
       block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600
        dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500
        dark:focus:border-blue-500" placeholder="Enter descrip"></textarea>
    </div>

    <div class="mb-5">
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Enter Link (Optional)</label>
      <textarea type="text" name="link" id="link" class="bg-gray-50 border 
       border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 
       block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600
        dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500
        dark:focus:border-blue-500" placeholder="Enter Link"></textarea>
    </div>




    <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4
     focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto
      px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700
       dark:focus:ring-blue-800" id="submit">Submit</button>
  </form>


  <div id="message"></div>

  <script src="add_element.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>

</html>
